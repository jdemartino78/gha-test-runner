on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Hello world action step
        id: hello
        uses: rbob86/lookml-linter@ericfixessomestuff
        with:
          lookMlProject: ./
          configFile: ${{ github.workspace }}/config.example.yaml
